<div class="container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width mt-5">
                
            <ng-container matColumnDef="teacher">
                <th mat-header-cell *matHeaderCellDef> Professor </th>
                <td mat-cell *matCellDef="let teacherIbope">
                        {{teacherIbope.teacherName}}
                </td>
            </ng-container>
            
            <ng-container matColumnDef="discipline">
                <th mat-header-cell *matHeaderCellDef> Disciplina </th>
                <td mat-cell *matCellDef="let teacherIbope"> {{teacherIbope.discipline}} </td>
            </ng-container>

            <ng-container matColumnDef="reply">
                <th mat-header-cell *matHeaderCellDef> Responder IBOPE </th>
                <td mat-cell class="text-center" *matCellDef="let teacherIbope">
                    <button 
                        *ngIf="!teacherIbope.replyed; else replyed"
                        class="hvr-buzz-out" 
                        (click)="reply(teacherIbope.teacherId, 
                                        teacherIbope.teacherName,
                                        teacherIbope.discipline, 
                                        teacherIbope.teacherDisciplineId)"
                        mat-icon-button color="primary">
                        <mat-icon>reply</mat-icon>
                    </button>
                    <ng-template #replyed>
                        Respondido
                    </ng-template>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
</div>
