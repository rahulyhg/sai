<div class="container">
    <div class="mt-5 center">
        <mat-card class="bg-color-primary">
            <mat-card-header>
                <mat-card-title>CADASTRAR PROFESSOR</mat-card-title>
            </mat-card-header>
        </mat-card>
        <mat-card class="text-center">
            <form [formGroup]="teacherForm">
                <div class="row">
                    <div class="col-md-5">
                        <mat-form-field  class="width-90">
                            <input formControlName="name" matInput placeholder="Nome">
                        </mat-form-field>
                    </div>
                    <div class="col-md-5">
                        <mat-form-field  class="width-90">
                            <input formControlName="email" matInput type="email" placeholder="E-mail">
                        </mat-form-field>
                    </div>
                    <div class="col-md-2 pt-3">
                            <button 
                                [disabled]="!teacherForm.valid"
                                (click)="registerTeacher()"
                                mat-raised-button color="accent">Cadastrar</button>
                    </div>
                </div>
            </form>
        </mat-card>
    </div>
    <div *ngIf="teachers" class="mt-5">

        <div class="mat-h1">Professores cadastrados</div>

        <div class="col-md-8 center">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width mt-5">
    
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nome </th>
                    <td mat-cell *matCellDef="let teacher"> {{teacher.name}} </td>
                </ng-container>
            
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> E-mail </th>
                    <td mat-cell *matCellDef="let teacher"> {{teacher.email}} </td>
                </ng-container>
            
                <ng-container matColumnDef="remove">
                    <th mat-header-cell *matHeaderCellDef> Excluir Professor </th>
                    <td mat-cell class="text-center" *matCellDef="let teacher">
                        <button class="hvr-buzz-out" mat-icon-button color="warn" 
                                (click)="removeTeacher(teacher.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
