<form [formGroup]="signinForm" (submit)="login()"  class="form mt-4 text-center">

        <div class="row text-center pt-3">
            <div class="col-md-5 center">
                <mat-card class="no-padding" >
                    <mat-card-header class="bg-color-primary pt-3">
                        <mat-card-title class="center text-big">Bem-vindo</mat-card-title>
                    </mat-card-header>
                        
                    <mat-card-content class="pt-3">
                        <div class="form-group">
                            <i class="fa fa-user-circle fa-lg mr-2"></i>
                            <mat-form-field class="width-90">
                                <input formControlName="email" matInput placeholder="E-mail">
                                <mat-error *ngIf="signinForm.get('email').errors?.email">
                                    Email inválido!
                                </mat-error>
                            </mat-form-field>
                        </div>

                        <div class="form-group">
                            <i class="fa fa-unlock-alt fa-lg mr-2"></i>
                            <mat-form-field class="width-90">
                                <input type="password" formControlName="password" matInput placeholder="Senha">
                            </mat-form-field>
                        </div>
                    </mat-card-content>

                    <mat-card-actions class="pb-3">
                        <div class="form-group">
                            <button mat-raised-button mat-button 
                                    color="accent"
                                    class="width-90"
                                    [disabled]="signinForm.invalid"
                                    type="submit">
                                        ENTRAR
                            </button>
                        </div>

                        <div class="form-group pt-2">
                            <p>
                                Não Possui uma conta? <a [routerLink]="['/signup']">Cadastre-se</a>
                            </p>
                        </div>
                    </mat-card-actions>
                </mat-card>  
            </div>
        </div>
        

</form>
