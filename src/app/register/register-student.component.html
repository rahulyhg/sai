<div class="container">
    <form  (submit)="signup()" class="form mt-4 ">


        <mat-accordion class="example-headers-align">
            <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Dados Pessoais
                    </mat-panel-title>
                    <mat-panel-description>
                    </mat-panel-description>
                    <mat-icon>account_circle</mat-icon>
                </mat-expansion-panel-header>
            
                <!-- NOME, CPF, RG, ÓRGÃO EXPEDIDOR -->
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4" >
                            <mat-form-field class="width-100">
                                    <input matInput placeholder="Nome">
                            </mat-form-field>
                        </div>
                        <div class="col-md-3" >
                            <mat-form-field class="width-100">
                                    <input matInput placeholder="CPF">
                            </mat-form-field>
                        </div>
                        <div class="col-md-2" >
                            <mat-form-field class="width-100">
                                    <input matInput placeholder="RG">
                            </mat-form-field>
                        </div>
                        <div class="col-md-1" >
                            <mat-form-field class="width-100">
                                    <input matInput placeholder="Órgão Expedidor">
                            </mat-form-field>
                        </div>
                    </div>
                </div>

                <!-- NASCIMENTO, CELULAR, MÃO DOMINANTE, MENOR DE IDADE -->
                <div class="form-group">
                        <div class="row">
                            <div class="col-md-3" >
                                <mat-form-field class="width-100">
                                        <input matInput placeholder="Nascimento">
                                </mat-form-field>
                            </div>
                            <div class="col-md-3" >
                                <mat-form-field class="width-100">
                                        <input matInput placeholder="Celular">
                                </mat-form-field>
                            </div>
                            <div class="col-md-3" >
                                <mat-form-field class="width-100">
                                        <input matInput placeholder="Mão dominante">
                                </mat-form-field>
                            </div>
                            <div class="col-md-3" >
                                <mat-form-field class="width-100">
                                        <input matInput placeholder="Menor de idade?">
                                </mat-form-field>
                            </div>
                        </div>
                </div>
            
                <mat-action-row>
                    <button mat-button color="primary" (click)="nextStep()">Next</button>
                </mat-action-row>
            </mat-expansion-panel>
            
            <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Endereço
                    </mat-panel-title>
                    <mat-panel-description>
                        
                    </mat-panel-description>
                    <mat-icon>map</mat-icon>
                </mat-expansion-panel-header>
            
                <!-- ENDEREÇO, NUMERO, BAIRRO, COMPLEMENTO -->
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4" >
                            <mat-form-field class="width-100">
                                    <input matInput placeholder="Endereço">
                            </mat-form-field>
                        </div>
                        <div class="col-md-1" >
                            <mat-form-field class="width-100">
                                    <input matInput placeholder="Número">
                            </mat-form-field>
                        </div>
                        <div class="col-md-3" >
                            <mat-form-field class="width-100">
                                    <input matInput placeholder="Bairro">
                            </mat-form-field>
                        </div>
                        <div class="col-md-4" >
                            <mat-form-field class="width-100">
                                    <input matInput placeholder="Complemento">
                            </mat-form-field>
                        </div>
                    </div>
                </div>

                <!-- CIDADE, ESTADO, CEP -->
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6" >
                            <mat-form-field class="width-100">
                                    <input matInput placeholder="Cidade">
                            </mat-form-field>
                        </div>
                        <div class="col-md-2" >
                            <mat-form-field class="width-100">
                                    <input matInput placeholder="Estado">
                            </mat-form-field>
                        </div>
                        <div class="col-md-4" >
                            <mat-form-field class="width-100">
                                    <input matInput placeholder="CEP">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            
                <mat-action-row>
                    <button mat-button color="warn" (click)="prevStep()">Previous</button>
                    <button mat-button color="primary" (click)="nextStep()">Next</button>
                </mat-action-row>
            </mat-expansion-panel>
            
            <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Day of the trip
                    </mat-panel-title>
                    <mat-panel-description>
                        Inform the date you wish to travel
                    </mat-panel-description>
                    <mat-icon>date_range</mat-icon>
                </mat-expansion-panel-header>
            
                <mat-form-field>
                    <input matInput placeholder="Date" [matDatepicker]="picker" (focus)="picker.open()" readonly>
                </mat-form-field>
                <mat-datepicker #picker></mat-datepicker>
            
                <mat-action-row>
                    <button mat-button color="warn" (click)="prevStep()">Previous</button>
                    <button mat-button color="primary" (click)="nextStep()">End</button>
                </mat-action-row>
            </mat-expansion-panel>
        </mat-accordion>

        <div class="form-group text-center">
            <button mat-raised-button mat-button 
                    color="accent"
                    class="mt-5"
                    type="submit"
                    [disabled]="registerStudentForm.invalid">
                        Finalizar
            </button>
        </div>

</form>
</div>
